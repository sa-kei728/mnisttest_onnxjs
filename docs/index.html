<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset='utf-8'>
    <meta name="author" content="sa-kei728">
    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">
    <link rel="stylesheet" href="index.css">
    <title>MNIST Test by Onnx.js</title>
</head>

<body class="main">
    <article>
        <header>
            <h1 class="pageTitle">MNISTのONNX.jsテスト</h1>
            <p>手書き文字認識をONNX.jsを使って行うテストサイト</p>
            <section>
                <h2 class="sequence">実行手順</h2>
                <ol class="seqnum">
                    <li>手書き文字画像を選択</li>
                    <li>四角の枠内にドラッグアンドドロップ</li>
                    <li>「推論実行」ボタンを入力</li>
                    <li>結果欄に推論結果が表示されます</li>
                </ol>
            </section>
        </header>
        <section>
            <p class="pictline">サンプル画像</p>
        </section>
        <section>
            <p class="inferspace">推論場所</p>
            <table class="result">
                <caption>推論結果</caption>
                <tr>
                    <th>0</th>
                    <td></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td></td>
                </tr>
                <tr>
                    <th>8</th>
                    <td></td>
                </tr>
                <tr>
                    <th>9</th>
                    <td></td>
                </tr>
            </table>
        </section>
    </article>

    <footer>
        <aside>
            <h3 class="author">作者</h3>
            <p>sa-kei728</p>
        </aside>
    </footer>
</body>

</html>
